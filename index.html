<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz Application</title>

  <!--
AS A coding boot camp student
I WANT to take a timed quiz on JavaScript fundamentals that stores high scores
SO THAT I can gauge my progress compared to my peers
```
## Acceptance Criteria
GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and my score
-->
  <body>
    <header>
      <h1>CODE QUIZ COUNTDOWN</h1>
    </header>
    <p id="clock"></p>
    <section id="container" class="hide">
      <div id="questionsMain">
        <div id="question">Which is an example of a method?</div>
        <div id="answerButt" class="btnGrid">
          <!-- <button class="butt">google.com</button>
          <button class="butt" id="rightAnswer">.getElementById</button>
          <button class="butt" id="wrongAnswer">lol</button>
          <button class="butt">console.</button> -->
        </div>
      </div>
    </section>
    <div class="controls">
      <button id="startButtMain" class="startButt">START</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
